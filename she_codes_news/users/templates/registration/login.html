{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Login" id="login">
  <a href="{% url 'users:createAccount' %}"><input type="button" value="Create Account" class="create-account"></a>
</form>
{% endblock %}
