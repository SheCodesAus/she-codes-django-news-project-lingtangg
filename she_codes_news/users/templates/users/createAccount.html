{% extends 'base.html' %}

{% block content %}
<h2>Create Account</h2>

{% if request.user.is_authenticated %}
  <p>You're already logged into your account!</p>
{% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create Account" class="create-account">
  </form>
{% endif %}

{% endblock %}
