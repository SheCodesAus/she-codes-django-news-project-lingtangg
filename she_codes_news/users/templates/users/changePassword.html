{% extends 'base.html' %}

{% block content %}
<h2>Change Password</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <input type="submit" value="Change Password" class="change-password">
</form>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
          {{ message }}
        {% endfor %}
    </ul>
{% endif %}

{% endblock %}
